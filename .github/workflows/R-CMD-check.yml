on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'release'}        
          - {os: macos-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}   
          - {os: ubuntu-latest,   r: 'oldrel-2'} 
          - {os: ubuntu-latest,   r: 'oldrel-3'} 
          - {os: ubuntu-20.04,   r: '3.5',     rspm: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest"}



    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.PAT }}
      TINYTEST_CI: "yes"      
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
          
      - name: Installation and compilation configuration test
        run: |
          Rscript -e "install.packages('remotes');remotes::install_local(force = TRUE)"

      - uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran", "--run-donttest")'
          upload-snapshots: true
          error-on: '"error"' 
          
      - name: Speed
        run: |
          Rscript -e "install.packages('remotes');remotes::install_local(force = TRUE)"
          Rscript -e "audio.whisper::whisper_benchmark(audio.whisper::whisper('tiny'))"
          
  macOS-latest:
    runs-on: ${{ matrix.config.os }}

    name: "macos-latest-accelerate-metal"

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.PAT }}
      TINYTEST_CI: "yes"  
      WHISPER_ACCELERATE: "1"
      WHISPER_METAL: "1"
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
          
      - name: Installation and compilation configuration test
        run: |
          Rscript -e "install.packages('remotes');remotes::install_local(force = TRUE)"

      - uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran", "--run-donttest")'
          upload-snapshots: true
          error-on: '"error"' 
          
      - name: Speed
        run: |
          Rscript -e "install.packages('remotes');remotes::install_local(force = TRUE)"
          Rscript -e "audio.whisper::whisper_benchmark(audio.whisper::whisper('tiny', use_gpu = TRUE))"
          
          
  cublas:
    runs-on: ${{ matrix.config.os }}
    name: "cublas"

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest,   r: 'release'}
          - {os: ubuntu-22.04,   r: 'release'}
        build: [Release]
        arch: [x64]
        cublas: [ON]
        cuda-toolkit: [12.2.0, 11.8.0]
        include:
          - arch: x64
            s2arc: x64

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.PAT }}
      TINYTEST_CI: "yes"  
      WHISPER_CUBLAS: "1"

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
          
      - name: Install CUDA Toolkit
        id: cuda-toolkit
        uses: Jimver/cuda-toolkit@v0.2.14
        with:
          cuda: '${{ matrix.cuda-toolkit }}'
          method: 'network'
          sub-packages: '["nvcc"]'
      
      - name: CUDA setup
        run: |
          echo "Installed cuda version is: ${{steps.cuda-toolkit.outputs.cuda}}"
          echo "Cuda install location: ${{steps.cuda-toolkit.outputs.CUDA_PATH}}"
          nvcc -V
          Rscript -e "print(Sys.getenv('CUDA_PATH'))"
          
      - name: List paths (windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          ls $env:CUDA_PATH
          ls $env:CUDA_PATH\bin
          ls $env:CUDA_PATH\include

      - name: List paths (linux)
        if: runner.os == 'Linux'
        run: |
          ls $CUDA_PATH
          ls $CUDA_PATH/bin
          ls $CUDA_PATH/include
          
      - name: Add msbuild to PATH
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v2
          
      - name: Installation and compilation configuration test
        run: |
          Rscript -e "install.packages('remotes');remotes::install_local(force = TRUE)"

      - uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran", "--run-donttest")'
          upload-snapshots: true
          error-on: '"error"' 
          
      - name: Speed
        run: |
          Rscript -e "install.packages('remotes');remotes::install_local(force = TRUE)"
          Rscript -e "audio.whisper::whisper_benchmark(audio.whisper::whisper('tiny', use_gpu = TRUE))"
